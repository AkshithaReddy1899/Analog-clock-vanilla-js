<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="https://user-images.githubusercontent.com/70577783/155840354-d9d36877-3965-477c-8788-2ae248897dbc.png" />
    <meta name="description" property="og:description" content="Analog clock build with vanilla JavaScript with dark and light mode included, styled with neomorphic effect" />
    <meta name="author" content="Akshitha Reddy" />
    <title>Analog clock</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <nav>
    <button id="btn" class="btn light-btn">Dark mode</button>
  </nav>
<main>
  <section class="container">
    <div class="clock clock-light">
     <div class="needle hour"></div>
     <div class="needle minute"></div>
      <div class="needle seconds"></div>
       <div class="center"></div>
    </div>
  </section>
  <div id="dateContainer" class="date-light"></div>
</main>
<script src="main.js"></script>
</body>
</html>
